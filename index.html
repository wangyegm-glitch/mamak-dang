<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>餐厅点餐系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-content">
            <h1>Mamak Dang 点餐系统</h1>
            <div class="cart-icon" id="cartIcon">
                <span class="cart-badge" id="cartBadge">0</span>
                🛒
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 快速输入短代码 -->
        <div class="quick-input-section">
            <input type="text" id="shortCodeInput" placeholder="输入短代码快速添加 (如: SP L, ROTI C)" class="short-code-input">
            <button id="addByCodeBtn" class="btn-primary">添加</button>
        </div>

        <!-- 菜单分类标签 -->
        <div class="category-tabs" id="categoryTabs">
            <button class="tab-btn active" data-category="appetizer">开胃菜</button>
            <button class="tab-btn" data-category="roti">Roti Paratha</button>
            <button class="tab-btn" data-category="noodles">面类</button>
            <button class="tab-btn" data-category="nasi">Nasi Lemak</button>
            <button class="tab-btn" data-category="rice">茉莉香米饭</button>
            <button class="tab-btn" data-category="platter">特别拼盘</button>
            <button class="tab-btn" data-category="extra">额外选项</button>
        </div>

        <!-- 菜单列表 -->
        <div class="menu-container" id="menuContainer">
            <!-- 菜单项将通过JavaScript动态生成 -->
        </div>
    </main>

    <!-- 购物车侧边栏 -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>订单</h2>
            <button class="close-btn" id="closeCartBtn">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- 购物车项目将通过JavaScript动态生成 -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>总计: $<span id="cartTotal">0.00</span></span>
            </div>
            <button class="btn-submit" id="submitOrderBtn">提交订单</button>
            <button class="btn-clear" id="clearCartBtn">清空订单</button>
        </div>
    </div>

    <!-- 面类定制模态框 -->
    <div class="modal" id="noodleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>定制面类</h2>
                <button class="close-btn" id="closeNoodleModal">✕</button>
            </div>
            <div class="modal-body">
                <!-- 步骤指示器 -->
                <div class="step-indicator">
                    <div class="step active" data-step="1">
                        <span class="step-number">1</span>
                        <span class="step-label">选择配料</span>
                    </div>
                    <div class="step" data-step="2">
                        <span class="step-number">2</span>
                        <span class="step-label">选择汤底</span>
                    </div>
                    <div class="step" data-step="3">
                        <span class="step-number">3</span>
                        <span class="step-label">选择面条</span>
                    </div>
                    <div class="step" data-step="4">
                        <span class="step-number">4</span>
                        <span class="step-label">选择辣度</span>
                    </div>
                </div>

                <!-- 步骤内容 -->
                <div class="step-content" id="stepContent">
                    <!-- 步骤内容将通过JavaScript动态生成 -->
                </div>

                <!-- 已选信息显示 -->
                <div class="selected-info" id="selectedInfo"></div>

                <!-- 操作按钮 -->
                <div class="modal-actions">
                    <button class="btn-secondary" id="prevStepBtn" style="display: none;">上一步</button>
                    <button class="btn-primary" id="nextStepBtn">下一步</button>
                    <button class="btn-submit" id="addNoodleBtn" style="display: none;">添加到订单</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <script src="menu-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
